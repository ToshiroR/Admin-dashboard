<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="/script.js" defer></script>
  <title>Admin Dashboard</title>
</head>
<body>

  <div class="container">
    
    <header class="header">

      <div class="search-bar">
        <button type="submit" class="search-btn">Search</button>
        <input type="search" class="search" name="search">
      </div>
      
      <div class="header-alerts">
        <button class="alert-btn">alert</button>
        <img src="/images/angry-151332.svg" alt="angry man" srcset="" style="height: 60px;">
        <a href='' class="name">Toshiro Romero</a>
      </div>
      

      <div class="intro">
        <img src="/images/angry-151332.svg" alt="angry man" srcset="" style="height: 90px;">
        <p>Hi, there,</p>
        <h1>Toshiro Romero (@theredtosh)</h1>
      </div>

      <div class="share-btns">
        <button class="new">New</button>
        <button class="upload">Upload</button>
        <button class="share">Share</button>
      </div>

    </header>
  
    <div class="dashboard">
      
      <h1><img src="https://img.icons8.com/external-tanah-basah-detailed-outline-tanah-basah/48/000000/external-dashboard-user-interface-tanah-basah-detailed-outline-tanah-basah.png"/>
         Dashboard</h1>
      <ul class="db_links">
        <li>Home</li>
        <li>Profile</li>
        <li>Messages</li>
        <li>History</li>
        <li>Tasks</li>
        <li>Communities</li>
        <li>Settings</li>
        <li>Support</li>
        <li>Privacy</li>
      </ul>

    </div>
  
  
  </div>


  
</body>
</html>
